<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks - Login</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="roboto-regular">

    <div class="error" th:if="${param.error != null}">
        <p>Nome de utilizador ou senha incorretos.</p>
    </div>

    <main>

        <div class="content">

            <h3 class="title">Login</h3>

            <form method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="inputs">

                    <label>
                        Username or e-mail

                        <div class="the_input">
                            <i class='bx bx-user'></i>
                            <input name="username" placeholder="tasks" type="text">
                        </div>

                    </label>

                    <label>
                        Password

                        <div class="the_input">
                            <i class='bx bx-lock-alt' ></i>
                            <input name="password" placeholder="*******" type="password">
                        </div>
                    </label>

                </div>

                <a href="/" th:href="@{/auth/forgot}">I forgot my password</a>
                <button type="submit">Login</button>

            </form>

            <div class="paths">
                <p>I don't have an account yet. <a href="/" th:href="@{/auth/register}">Click to create</a></p>
            </div>

            <div class="separator">ou</div>

            <div class="social-login">

                <a href="/"><img src="../static/img/discord.svg" th:src="@{/img/discord.svg}" alt="Login with discord"></a>
                <a href="/"><img src="../static/img/google.svg" th:src="@{/img/google.svg}" alt="Login with google"></a>

            </div>

        </div>

    </main>

</body>
</html>
