<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks - Reset Password</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="roboto-regular">

<main>

    <div class="error" th:if="${param.error != null}">
        <p>Token inv√°lido.</p>
    </div>

    <div class="content">

        <h3 class="title">Reset Password</h3>

        <form method="post" th:object="${user}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="inputs">

                <label>
                    <input name="token" th:field="*{token}" hidden>
                </label>

                <label>
                    New password

                    <div class="the_input">
                        <i class='bx bx-lock-alt' ></i>
                        <input name="password" placeholder="*****" type="password" th:field="*{password}">
                    </div>
                </label>

            </div>

            <button type="submit">Reset password</button>

        </form>

        <div class="paths">
            <p>I don't have an account yet. <a href="/" th:href="@{/auth/register}">Click to create</a></p>
        </div>

    </div>

</main>

</body>
</html>
